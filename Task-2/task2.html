<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Anniversary Card</title>
    <link rel="stylesheet" href="task2.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img
          src="https://scontent.fidr4-2.fna.fbcdn.net/v/t39.30808-6/305307851_442309054585910_5195373351614156641_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=8y0TE31TzGwQ7kNvgGJ5Smk&_nc_ht=scontent.fidr4-2.fna&oh=00_AYD1po3YbI7CbKKjHZVCybXerSrtFsdLBgzxzxQfuPPkiA&oe=66EE5BBF"
          alt="Logo"
        />
      </div>

      <!-- Title Section -->
      <div class="title-section">
        <p>HAPPY</p>
        <h2>WORK ANNIVERSARY</h2>
        <p>
          Your support and efforts have been instrumental in our progress.<br />
          Thank you for growing with us and making a difference.
        </p>
      </div>
      <div class="drone-decoration">
        <img src="drone.png" alt="Drone Image" />
      </div>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image">
          <img src="person.jpg" alt="Sarat Kumar Naik" />
        </div>

        <div class="profile-info">
          <h4>Sarat Kumar Naik</h4>
        </div>
        <p>Graphics Designer</p>
      </div>
      

      <!-- Drones Decoration -->

      <div class="drone-decoration drone-right">
        <img src="drone.png" alt="Drone Image" />
      </div>
    </div>
  </body>
</html>
